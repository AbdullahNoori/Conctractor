{% extends "base.html" %}

{% block navbarLeftBtn %}
    <a class="back-btn" href="javascript:history.back()"><button>Cancel </button></a>
{% endblock %}

{% block content %}
<form method='POST' action='/sneakers/{{sneaker._id}}'  style="text-align: center; padding-top: 40px;">
    <fieldset>

    <legend>Update Sneaker</legend>
    <p>
        <label for='title'>Update Sneaker Title:</label><br>
        <input type='text' name='title' />
    </p>
    <p>
            <label for='image'>Update Sneaker Image URL:</label><br>
            <input type='text' name='image' />
    </p>
    <p>
        <label for='price'>Update Price:</label><br>
        <input type='text' name='price' />
    </p>
    
    </fieldset>

    <!-- BUTTON -->
    <p>
        <button type='submit'>Update</button>
    </p>
</form>
{% endblock %}
